<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>간단한 채팅</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>간단한 WebSocket 채팅</h1>
        <p>브라우저에서 메시지를 입력하면 실시간으로 공유됩니다.</p>
      </header>

      <main class="chat-card">
        <div id="status" class="status">연결 상태를 확인하는 중...</div>
        <ul id="messages" class="messages" aria-live="polite"></ul>
        <form id="chat-form" class="input-row" autocomplete="off">
          <input
            id="message-input"
            type="text"
            placeholder="메시지를 입력하세요"
            required
            minlength="1"
            maxlength="300"
          />
          <button type="submit">보내기</button>
        </form>
      </main>
    </div>

    <script src="/app.js"></script>
  </body>
</html>
